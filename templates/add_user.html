<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: auto;
            width: 300px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input, select {
            width: calc(100% - 22px); /* Adjust the width based on your padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container {
            text-align: center;
            margin-top: 2px;
        }
        
        button:hover {
            background-color: #45a049;
        }        
    </style>
</head>

<body>
    <h2>Adicionar Novo Usuário</h2>
    <div class="button-container">
        <a href="/add_user_locator">
            <button>Sou um locatário</button>
        </a>
    </div>
    <div class="button-container">
        <a href="/add_user_renter">
            <button>Sou um locador</button>
        </a>
    </div>
</body>

</html>
