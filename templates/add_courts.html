    <script>
        const checkboxContainer = document.getElementById('hour-selector');
        const checkboxes = checkboxContainer.querySelectorAll('div input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function () {
            this.value = this.checked ? '1' : '0';
        });

            checkbox.value = '0'; 
        });
        
        function refreshPageNTimes(n) {
            if (n > 0) {
                location.reload(); // Reload the page
                setTimeout(function() {
                    refreshPageNTimes(n - 1); // Call the function recursively
                }, 1000); // Delay in milliseconds (1 second in this case)
            }
        }

        function onSubmitForm() {
            let params = new URLSearchParams(window.location.search);
            let ownedCourtsNum = Number(params.get('ownedCourtsNum'));
            refreshPageNTimes(ownedCourtsNum);
        }
