<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Locador</title>
</head>

<body>
    <h2>Adicionar Novo Locador</h2>
    <form method="POST" action="/add_locator">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phoneNumber">Número de Telefone:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
        <label for="ownedCourtsNum">Número de Quadras Possuídas:</label>
        <input type="number" id="ownedCourtsNum" name="ownedCourtsNum" required><br>
        <button type="submit">Adicionar Locador</button>
    </form>
</body>

</html>
